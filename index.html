<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and Logo (Client Branding) -->
    <link rel="icon" type="image/svg+xml" href="./public//images/logo gifted.jpg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Viewport and Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Description for SEO -->
    <title>Gifted Tours - Cape Town Private Tours & Charter Services</title>
    <meta name="description" content="Explore Cape Town with Gifted Tours. Book private tours, luxury charters, and bespoke travel experiences in Cape Peninsula, Winelands, and Table Mountain. Unforgettable adventures await!" />
    <meta name="keywords" content="Cape Town tours, private tours Cape Town, Gifted Tours, Cape Peninsula tours, Stellenbosch wine tours, Table Mountain hike, luxury charters South Africa, Cape Town travel, bespoke travel Cape Town" />
    <meta name="author" content="Gifted Tours" />

    <!-- Open Graph (OG) Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Gifted Tours - Cape Town Private Tours & Charter Services" />
    <meta property="og:description" content="Discover the beauty of Cape Town with Gifted Tours. Offering private expeditions, luxury charters, and bespoke travel planning for an unforgettable experience." />
    <meta property="og:image" content="/public/images/logo gifted.jpg" />
    <meta property="og:url" content="https://www.giftedtours.co.za" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Gifted Tours" />

    <!-- Twitter Card Meta Tags for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gifted Tours - Cape Town Private Tours & Charter Services" />
    <meta name="twitter:description" content="Discover the beauty of Cape Town with Gifted Tours. Offering private expeditions, luxury charters, and bespoke travel planning." />
    <meta name="twitter:image" content="/twitter-image-gifted-tours.jpg" />

    <!-- Canonical URL to Avoid Duplicate Content -->
    <link rel="canonical" href="https://www.giftedtours.co.za" />

    <!-- Robots Meta Tag to Allow Indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Preload Critical Assets (if applicable) -->
    <link rel="preload" href="/logo-gifted-tours.svg" as="image" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#006D6F" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
